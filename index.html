<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch!</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="main-container">
            <p class="header">Etch a Sketch!</p>
            <div class="grid-container"></div>
            <div class="controls-container">
                <label># of squares per side:</label>
                <input type="text" id="userInput" placeholder="Enter a number here!"><br>
                <p class="color-picker-text">Choose your color: </p><input type="color" id="color-picker">
                <button type="button" id="random-color">Rainbow</button><br>
                <div class="erase-reset-container">
                    <button type="button" id="erase">Clear</button>
                    <button type="button" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
